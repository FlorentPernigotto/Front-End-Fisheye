<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/06c99f565d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    
    <header>
      <a href="index.html" class="logo-home"><img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo"/></a>
    </header>
    <main id="main">
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label for="contact-nickname">Prénom</label>
              <input type="text" name="contact-nickname" id="contact-nickname"/>
              <label for="contact-name">Nom</label>
              <input type="text" name="contact-name" id="contact-name"/>
              <label for="contact-email">Email</label>
              <input type="email" name="contact-email" id="contact-email"/>
              <label for="contact-message">Votre message</label>
              <input type="text" name="contact-message" id="contact-message"/>
            </div>
            <button class="contact_button" onclick="closeModal()">Envoyer</button>
          </form>
        </div>
      </div>
      <div class="photograph-header">
        
      </div>
      <div class="filter">
        <label for="filter-scroll"> Trier par : </label>
        <span class="myarrow"></span>
        <select name="filter" id="filter-scroll">
          <option id="filter-popularity" value="populaire">Popularité</option>
          <option id="filter-date" value="date">Date</option>
          <option id="filter-title" value="titre">Titre</option>
        </select>
      </div>
      
      <div class="photographer-picture">
        
      </div>
    </main>
    
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
